{% extends 'base.html' %}
{% load static %}
{% load i18n %}
{% block title %}
  <title>Homemart - {% trans 'Profilim' %}</title>
{% endblock %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
    <style>
        .breadcrumb li:last-child {
            font-size: 20px;
            font-weight: bolder;
        }
        .w-75 {
            width: 100% !important;
        }
    </style>
{% endblock %}

{% block content %}

    <nav class="mt-3 mx-auto d-lg-none d-block" id="breadcrumb" aria-label="breadcrumb">
        <ol class="row breadcrumb m-0 py-2">
            <li class="col-6 breadcrumb-item py-0 ps-4">{% trans 'Profilim' %}</li>
        </ol>
    </nav>

    <section class="profile">
        <div class="row w-75 rounded-1 mt-3">
            <div class="col-12 d-block d-lg-none rounded-2 ps-3 pt-4">
                <a class="text-decoration-none" href="{% url 'profile' user.pk %}">
                    <button type="submit" class="shadow w-100 border-0 py-3 px-3 mb-2 rounded-2 fw-bold d-flex justify-content-between active">{% trans 'Mənim Məlumatlarım' %}<img src="{% static 'images/icons/arrow-bottom.svg' %}" alt=""></button>
                </a>
                <a class="text-decoration-none" href="{% url 'myorders' %}">
                    <button type="submit" class="shadow w-100 bg-white border-0 py-3 px-3 mb-2 rounded-2 fw-bold d-flex justify-content-between">{% trans 'Sifarişlərim' %} <img src="{% static 'images/icons/heart-phone.svg' %}" alt=""></button>
                </a>
                <a class="text-decoration-none" href="{% url 'wishlist' %}">
                    <button type="submit" class="shadow w-100 bg-white border-0 py-3 px-3 mb-2 rounded-2 fw-bold d-flex justify-content-between">{% trans 'Seçilmişlərim' %} <img src="{% static 'images/icons/fav-phone.svg' %}" alt=""></button>
                </a>
                <a class="text-decoration-none" href="{% url 'contact' user.pk %}">
                    <button type="submit" class="shadow w-100 bg-white border-0 py-3 px-3 mb-2 rounded-2 fw-bold d-flex justify-content-between">{% trans 'Əlaqə' %} <img src="{% static 'images/icons/contact-phone.svg' %}" alt=""></button>
                </a>
                <a class="text-decoration-none" href="{% url 'logout' %}">
                    <button type="submit" class="shadow w-100 bg-white border-0 py-3 px-3 mb-2 rounded-2 fw-bold d-flex justify-content-between">{% trans 'Çıxış' %} <img src="{% static 'images/icons/exit-phone.svg' %}" alt=""></button>
                </a>
            </div>
        </div>
    </section>

{% endblock %}
